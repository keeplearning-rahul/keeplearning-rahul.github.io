site_name: Rahul Notes

theme:
  name: material

  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link

  language: en

  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: 4051b5
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

  plugins:
    - social
    - search

  extra:
    social:
      - icon: fontawesome/brands/linkedin
        link: www.linkedin.com/in/rahul-tripathi-6725a720


markdown_extensions:
  - toc:
      permalink: true
